<!DOCTYPE html>
<html lang = en>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Multiplication Table</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div id = "parent" class="container">
            <h1 id="mainHeader">Multiplication Table Generator, Version 1.0</h1>

            <!--Section containing Form for Table Input-->

            <div id = "table-input" class="row justify-content-center col-sm-6 col-sm-offset-3">
                <h3 id = "table-input-header">Please enter the table ranges</h3>
                <h5 id = "table-header-subtitle">Non-Integer Values Will be Rounded Down</h6>
                <form role="form" id="tableInput" class="form-horizontal">
                    <div class="form-group">
                        <label for="minColValue" class="col-sm-6 control-label">Minimum Column Value</label>
                        <div class="col-sm-3">
                            <input type="number" class="form-control" id="minColValue">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="maxColValue" class="col-sm-6 control-label">Maximum Column Value</label>
                        <div class="col-sm-3">
                            <input type="number" class="form-control" id="maxColValue">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="minRowValue" class="col-sm-6 control-label">Minimum Row Value</label>
                        <div class="col-sm-3">
                            <input type="number" class="form-control" id="minRowValue">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="maxRowValue" class="col-sm-6 control-label">Maximum Row Value</label>
                        <div class="col-sm-3">
                            <input type="number" class="form-control" id="maxRowValue">
                        </div>
                    </div>
                </form>
                <!--Row containing buttons to submit Table Parameters and reset entered values.
                Reset button also clears the table, along with any error messages-->
                <div class = "row">
                    <div class="col-sm-3 col-sm-push-2">
                        <input class ="btn btn-primary mx-auto" type="submit" onclick="createTable()" value="Submit">
                    </div>
                    <div class="col-md-3 col-sm-push-1 col-sm-4">
                        <input class ="btn btn-danger mx-auto" type="reset" onclick="clearFields()" value="Reset">
                    </div>
                </div>
                <!--Section where error messages will be written (if any)-->
                <div id="errorDiv" class="row">
    
                </div>
            </div>
            <!--Section where table will be drawn to page-->
            <div id= "tableDiv" class="container">
    
            </div>
    
            <script type="text/javascript" src="scripts/MultApp.js"></script>
        </div>
    </body>
</html>
